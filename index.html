<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where are my friends?</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <script src="js/friends-data.js"></script>
</head>

<body>
    <div class="left-container">
        <div class="title">Friends Locator</div>
        <div class="search-container">
            <div class="search">
                <input id="search-field" type="text" placeholder="Enter Name">
                <i class="fas fa-search" onclick="searchFriends()"></i>
            </div>
        </div>
        <div class="friends-list-container">
            <div class="friends-list">
                <div class="friends-container">

                    <div class="friends-info-container">
                        <div class="friends-adress">
                            <span class="bold">${friendsName}</span>
                            <span>${address[0]}</span>
                            <span>${address[1]}</span>
                        </div>
                        <div class="friends-phone">${phone}</div>
                    </div>
                    <div class="friends-number-container">
                        <div class="friends-number">
                            ${index+1}
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="creator">
        <p>Created by: <a href="https://sollabong.com" target="_blank">Sollabong</a></p>
    </div>
    </div>


    <div id="map"></div>

    <script src="js/index.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYyp_PrBlgePXsXK_SF0puiDIRMGbL1ws&callback=initMap"
        async defer></script>
</body>

</html>
